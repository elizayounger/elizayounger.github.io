<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn {
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: rgb(53, 53, 53) 0.1rem solid;
            background: rgb(53, 53, 53);
            color: white;
            text-decoration: none;
            transition: all 300ms ease;
        }

        .btn:hover {
            background: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>This pathway is currently under construction.</p>
        <a href="index.html" class="btn">Back to Main Page</a>
    </div>
</body>
</html>
